<div class="container">
  <h1>Entre em Contato</h1>
  <p class="descricao">Para questões relacionadas à segurança da informação, preencha o formulário abaixo:</p>

  <form class="formulario-contato">
    <div class="campo">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="campo">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="campo">
      <label for="assunto">Assunto:</label>
      <select id="assunto" name="assunto">
        <option value="">Selecione um assunto</option>
        <option value="incidente">Reportar Incidente de Segurança</option>
        <option value="consultoria">Solicitar Consultoria</option>
        <option value="treinamento">Informações sobre Treinamentos</option>
        <option value="outro">Outro Assunto</option>
      </select>
    </div>

    <div class="campo">
      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn-enviar">Enviar Mensagem</button>
  </form>

  <div class="info-adicional">
    <h2>Informações Adicionais</h2>
    <p>Para emergências relacionadas à segurança, entre em contato através do nosso número dedicado:</p>
    <p class="destaque">0800-123-4567</p>
    <p>Horário de atendimento: Segunda a Sexta, das 8h às 18h</p>
  </div>
</div>
